<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="form.css">
	</head>
	<body>
		<main>
			<div id="left-side">
				<img src="./assets/unsplash-leaves.avif" alt="leaves" id="leaf">
				<div id="odin-logo-with-text">
					<img src="./assets/odin-logo.png" alt="odin-logo">
					<p>ODIN</p>
				</div>
			</div>
			<div id="right-side">
				<form action="#">
					<p id="paragraphs">
						This is not a real online service!
						You know you need something like this in your life to help 
						you realize your deepest  dreams. <br> 
						Sign up <i>now</i> to get started <br>
						<div id="last-line">
							You <i>know</i> you want to.
						</div>
					</p>
					<div id="inner-form">
						<h1>Let's do this!</h1>
						<div  class="rows">
							<div class="labels">
								<label for="first-name">FIRST NAME</label>
								<input type="text" placeholder="First Name" id="first-name" required >
							</div>
							<div class="labels">
								<label for="last-name">LAST NAME</label>
								<input type="text" placeholder="Last Name" id="last-name" required >
							</div>
						</div>
						<div  class="rows">
							<div class="labels">
								<label for="email">EMAIL</label>
								<input type="email" placeholder="Email" id="email" required >
							</div>
							<div class="labels">
								<label for="phone-num">Phone Number</label>
								<input type="text" placeholder="Phone Number" id="phone-num" required >
							</div>
						</div>
						<div  class="rows">
							<div class="labels">
								<label for="password">PASSWORD</label>
								<input type="password" placeholder="Password" id="password" required >
							</div>
							<div class="labels">
								<label for="confirm-password">CONFIRM PASSWORD</label>
								<input type="password" placeholder="Confirm Password" id="confirm-password" required >
							</div>
						</div>
					</div>
					<div id="button-group">
						<button>Create Account</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
